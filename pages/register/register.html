<!doctype html>
<html>

<head>
    <title>Registrar - PortLibras</title>
</head>

<body>
    <center>
    <div id="divlogin">
        <h1>Cadastre-se</h1>
        <form>
            <div class="form-field">
                <div><label>Email</label></div>
                <input type="email" placeholder="seu@email.com"
                    onchange="onChangeEmail()" id="email"/>
                <div class="error" id="email-required-error">
                    Email é obrigatório
                </div>
                <div class="error" id="email-invalid-error">
                    Email é inválido
                </div>
            </div>
            <div class="form-field">
                <div><label>Senha</label></div>
                <input type="password" placeholder="Senha"
                    id="password" onchange="onChangePassword()"/>
                <div class="error" id="password-required-error">
                    Senha é obrigatório
                </div>
                <div class="error" id="password-min-length-error">
                    Senha deve ter pelo menos 6 caracteres
                </div>
            </div>
            <div class="form-field">
                <div><label>Confirmar senha</label></div>
                <input type="password" placeholder="Confirmar senha"
                    id="confirmPassword" onchange="onChangeConfirmPassword()"/>
                <div class="error" id="password-doesnt-match-error">
                    Senha e Confirmar senha devem ser iguais
                </div>
            </div>
            <div>
                <button type="button" class="solid" disabled="true"
                    onclick="register()" id="register-button">
                    Cadastrar
                </button>
            </div>
            <div>
                <button type="button" class="clear" onclick="history.back()">Login</button>
            </div>
        </form>
    </div>
</center>
    <div vw class="enabled">
        <div vw-access-button class="active"></div>
        <div vw-plugin-wrapper>
          <div class="vw-plugin-top-wrapper"></div>
        </div>
      </div>
      <script src="https://vlibras.gov.br/app/vlibras-plugin.js"></script>
      <script>
        new window.VLibras.Widget('https://vlibras.gov.br/app');
      </script>
</body>

<link rel="stylesheet" href="../../global.css">
<link rel="stylesheet" href="register.css">

<script src="https://www.gstatic.com/firebasejs/9.10.0/firebase-app-compat.js" defer></script>
<script src="https://www.gstatic.com/firebasejs/9.10.0/firebase-firestore-compat.js" defer></script>
<script src="https://www.gstatic.com/firebasejs/9.10.0/firebase-auth-compat.js" defer></script>
<script src="../..//firebase-init.js" defer></script>

<script src="../../validations.js" defer></script>
<script src="../../loading.js" defer></script>
<script src="register.js" defer></script>

</html>
