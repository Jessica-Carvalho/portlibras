<!doctype html>

<html>

<head>
    <title>PortLibras</title>
</head>

<body class="centralize">
    <form>
        <h1>Conecte-se</h1>
        <div class="form-field">
            <div><label>Email</label></div>
            <input type="email" name="email" id="email" placeholder="seu@email.com" onchange="onChangeEmail()"/>
            <div class="error" id="email-required-error">Email é obrigatório</div>
            <div class="error" id="email-invalid-error">Email é inválido</div>
        </div>
        <div class="form-field">
            <div><label>Senha</label></div>
            <input type="password" name="password" id="password" placeholder="Senha" onchange="onChangePassword()"/>
            <div class="error" id="password-required-error">Senha é obrigatória</div>
        </div>
        <div>
            <button type="button" class="solid" id="login-button" disabled="true" onclick="login()">Entrar</button>
        </div>
        <div>
            <button type="button" class="clear" id="recover-password-button" onclick="recoverPassword()" disabled="true">Recuperar senha</button>
        </div>
        <div>
            <button type="button" class="outline" onclick="register()">Cadastrar</button>
        </div>
        
    </form>
    <div vw class="enabled">
        <div vw-access-button class="active"></div>
        <div vw-plugin-wrapper>
          <div class="vw-plugin-top-wrapper"></div>
        </div>
      </div>
      <script src="https://vlibras.gov.br/app/vlibras-plugin.js"></script>
      <script>
        new window.VLibras.Widget('https://vlibras.gov.br/app');
      </script>
</body>

<div>
    <button  onclick="acao()" class="btn"><img class="imgAprender" src= "./imagens/Aprender.ico"></button>
  </div>
  
  <div class="modal">
  
    <div onclick="fechar()" class="fechar">X</div>
    <div id="video">
        <video width="290" height="240" style="border-radius: 15px" controls="controls" autoplay="autoplay" preload="auto">
          <source src="./videos/apresentacaovlibras.mp4" type="video/mp4">
          <object data="">
            <embed src="./videos/apresentacaovlibras.mp4">
      </div>
  </div>
